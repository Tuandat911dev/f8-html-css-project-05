<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CeloBank - Digital Payment For Everyone</title>
		<link rel="stylesheet" href="./assets/css/reset.css" />
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./assets/favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./assets/favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="./assets/favicon/site.webmanifest" />
	</head>
	<body style="height: 4000px">
		<!-- Header -->
		<header class="header">
			<div class="container">
				<div class="header-inner">
					<a class="logo" href="/">
						<img src="./assets/icons/logo.svg" alt="CeloBank" />
					</a>

					<nav class="header-nav">
						<a href="#!" class="header-nav-item active" data="Home"
							>Home</a
						>
						<a href="#!" class="header-nav-item" data="Products"
							>Products</a
						>
						<a href="#!" class="header-nav-item" data="Features"
							>Features</a
						>
						<a href="#!" class="header-nav-item" data="Blog"
							>Blog</a
						>
					</nav>

					<div class="header-cta">
						<a href="#!" class="header-cta__login">Log in</a>
						<a href="#!" class="btn header-cta__signup">Sign up</a>
					</div>
				</div>
			</div>
		</header>

		<main>
			<section class="hero">
				<div class="container">
					<div class="hero-inner">
						<section class="hero-info">
							<p class="section-sub-title">
								Digital Smart Wallet
							</p>

							<h1 class="hero-title">
								Digital <span>Payment</span> For Everyone.
							</h1>

							<p class="section-desc hero-desc">
								We bring together eveything that’s required to
								build websites and apps that accept payments and
								send payouts globally. We are the best platform.
							</p>

							<form action="" method="post" class="hero-form">
								<input
									type="email"
									placeholder="Your email address"
									class="hero-form__input"
								/>
								<button
									type="submit"
									class="btn hero-form__btn"
								>
									Get Started
								</button>
							</form>

							<p class="hero-info__note">
								*We’ll respect the inbox and never share your
								email.
							</p>
						</section>
						<figure class="hero-media">
							<img
								class="hero-media__img"
								src="./assets/images/mobile.png"
								alt="Digital Payment For Everyone."
							/>

							<div class="hero-media__deposite">
								<img src="./assets/icons/deposite.svg" alt="" />
								<p class="hero-media-deposite__text">
									Deposite
								</p>
								<p class="hero-media-deposite__money">$32000</p>
							</div>

							<div class="hero-media__interest">
								<p class="hero-media-interest__percent">0%</p>
								<p class="hero-media-interest__text">
									Interest
								</p>
							</div>

							<div class="hero-media__secure">
								<img src="./assets/icons/secure.svg" alt="" />

								<div class="hero-media-secure__wrapper">
									<p class="hero-media-secure__money">
										$1.310
									</p>
									<p class="hero-media-secure__text">
										SECURED FUNDS
									</p>
								</div>
							</div>
						</figure>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
